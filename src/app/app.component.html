<input
  type="text"
  name=""
  id=""
  placeholder="Enter Client Id"
  [(ngModel)]="clientID"
/>
<button (click)="clientID = ''">Reset</button>
<br />
<br />
<a id="LoginWithAmazon" (click)="handleLogin()" *ngIf="clientID.length">
  <img
    border="0"
    alt="Login with Amazon"
    src="https://images-na.ssl-images-amazon.com/images/G/01/lwa/btnLWA_gold_156x32.png"
    width="156"
    height="32"
  />
</a>
<br />
{{ code | async }}
